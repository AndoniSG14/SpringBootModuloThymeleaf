<!DOCTYPE html>
<html>
<head>

<!-- IMPORTAR CSS ONLINE BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Modulo Persona</title>
</head>
<body>

<div class="container mt-4">
 <div class="col-sm-6">
   <form th:action="@{/save}" th:object="${persona}" method="post">
     <div class="card">
        <div class="card-header"><h1>MODULO PERSONA</h1></div>
        <div class="card-body">
        
           <div class="form-group">
             <label>ID:</label>
             <input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
           </div>
           
           <div class="form-group">
             <label>NOMBRE:</label>
             <input th:field="*{nombre}" type="text" class="form-control" />
           </div>
           
           <div class="form-group">
             <label>TELEFONO:</label>
             <input th:field="*{telefono}" type="text" class="form-control" />
           </div>
           
           <div class="card-footer">
             <input  type="submit" value="Guardar" class="btn btn-success" />
           </div>
        </div>
     </div>
   </form>
 </div>
</div>

</body>
</html>
